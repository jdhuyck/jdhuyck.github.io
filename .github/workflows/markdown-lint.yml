name: Markdown Lint

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    lint-markdown:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: "18"
            - run: npm install -g markdownlint-cli
            - run: markdownlint-cli "**/*.md"