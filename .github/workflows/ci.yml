name: CI Pipeline

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main ]

jobs:
    test-and-validate:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Run type check
          run: npx tsc --noEmit

        - name: Run ESLint
          run: npm run lint

        - name: Run build
          run: npm run build

        - name: Test production build
          run: npm run preview & sleep 5 && curl -f http://localhost:4173 || exit 1

    security-scan:
        runs-on: ubuntu-latest
        needs: test-and-validate

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Run npm audit
          run: npm audit --audit-level moderate